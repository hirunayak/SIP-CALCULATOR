<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <form id="sip-form">
            <div class="input-group">
                <label for="monthly-investment">Monthly Investment (₹):</label>
                <input type="number" id="monthly-investment" placeholder="Enter amount" required>
            </div>
            <div class="input-group">
                <label for="annual-rate">Annual Interest Rate (%):</label>
                <input type="number" id="annual-rate" placeholder="Enter rate" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="investment-duration">Investment Duration (years):</label>
                <input type="number" id="investment-duration" placeholder="Enter years" required>
            </div>
            <button type="button" class="btn" onclick="calculateSIP()">Calculate</button>
        </form>
        <div id="result">
            <h2>Future Value: ₹<span id="future-value">0</span></h2>
            <h3>Total Invested Amount: ₹<span id="invested-amount">0</span></h3>
            <h3>Appreciation (Profit): ₹<span id="appreciation-amount">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
